{% extends "base.html" %}
{% load static %}

{% block content %}
    <div class="wrap">
        <header>
            <p id="active-section">{{ active_section }}</p>
            <a href="{% url "index" %}" class="menu-btn" id="index"><h2>Home</h2></a>
            {% comment %} <a href="{% url "statistics" %}" class="menu-btn"><h2>Statistics</h2></a>
            <a href="{% url "references" %}" class="menu-btn"><h2>References</h2></a> {% endcomment %}
        </header>

        <main>
            <div class="main-window">
                {% block main %}{% endblock main %}
            </div>
        </main>
    </div>

    <img src="{% static "img/blot_1.png" %}" class="blot blot_top">
    <img src="{% static "img/blot_2.png" %}" class="blot blot_bottom">

    <script src="{% static "js/layout.js" %}"></script>
{% endblock content %}
